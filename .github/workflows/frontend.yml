name: Frontend

on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]
        paths:
            - frontend/**

jobs:
    run-lint:
        if: github.event.pull_request.draft == false
        defaults:
            run:
                shell: bash
                working-directory: ./frontend
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - uses: actions/checkout@v4
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.17
                  cache: yarn
                  cache-dependency-path: ./frontend/yarn.lock

            - name: Install packages
              run: yarn --ignore-scripts install

            - name: Run ReviewDog ESLint
              uses: reviewdog/action-eslint@v1
              with:
                  reporter: github-pr-review
                  workdir: frontend
                  github_token: ${{secrets.GITHUB_TOKEN}}
                  eslint_flags: '. --ext .js,.jsx,.ts,.tsx'
                  fail_on_error: false

            - name: Run ReviewDog Prettier
              uses: EPMatt/reviewdog-action-prettier@v1
              with:
                reporter: github-pr-review
                workdir: frontend
                github_token: ${{ secrets.GITHUB_TOKEN }}
                prettier_flags: "src/**/*.{js,jsx,ts,tsx}"
                fail_on_error: false
            - name: Run ReviewDog Stylelint
              uses: reviewdog/action-stylelint@v1.23.0
              with:
                  reporter: github-pr-review
                  workdir: frontend
                  github_token: ${{secrets.GITHUB_TOKEN}}
                  stylelint_input: 'src/**/*.css'
                  fail_on_error: false


            - name: Run tsc
              uses: EPMatt/reviewdog-action-tsc@v1.7.0
              with:
                  reporter: github-pr-review
                  workdir: frontend
                  github_token: ${{secrets.GITHUB_TOKEN}}
                  fail_on_error: false
